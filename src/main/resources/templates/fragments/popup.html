<!-- Auth window -->
<div th:fragment="auth__window" class="modals auth__window" role="dialog">

    <form class="form__content popup" th:action="@{/login}" method="post">

        <div class="close-btn">
            <h5>S'identifier</h5>
            <span onclick="hideModalWindow()" class="close" title="Close Modal">&times;</span>
        </div>
        <div id="authErrorForm" class="login__error animate">Login or password error</div>

        <div class="container">
            <label for="usr">Nom d'utilisateur ou Email *</label>
            <input type="email" placeholder="Enter Username" name="username" id="usr" required>

            <label for="pwd">Mot de passe *</label>
            <input type="password" placeholder="Mot de passe *" name="password" id="pwd" required>

            <button type="submit">S'identifier</button>
        </div>

        <div class="container">
            <a class="create_account" th:href="@{/forgetPassword}">Mot de passe oublié?</a>
        </div>

        <div class="form-divider">
            <h5>Ou</h5>
        </div>

        <div class="container">
            <a class="create_account" onclick="document.getElementsByClassName('add__window')[0].style.display='block';" href="#">Vous n'avez pas de compte? Créez-en un ici.</a>
        </div>

    </form>
</div>

<!-- Add new user window -->
<div th:fragment="new__user" class="modals add__window" role="dialog">

    <form class="form__content popup" action="addUser" method="POST">

        <div class="close-btn">
            <h5>S'inscrire</h5>
            <span onclick="hideModalWindow()" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
            <label for="usr">Nom d'utilisateur *</label>
            <input type="text" placeholder="Saisissez le nom d'utilisateur souhaité" th:name="username" required>

            <label for="email">Email *</label>
            <input type="email" placeholder="Saisissez votre adresse e-mail" th:name="email" required>

            <label for="pwd">Mot de passe *</label>
            <input type="password" placeholder="Mot de passe *" th:name="pwd" required>

            <label for="repwd">Répéter le mot de passe *</label>
            <input type="password" placeholder="Mot de passe *" th:name="repwd" required>

            <button type="submit">S'identifier</button>
        </div>

        <!-- <div class="container">
            <a href="#">Mot de passe oublié?</a>
        </div> -->

        <div class="form-divider">
            <h5>Ou</h5>
        </div>

        <div class="container">
            <a class="create-account" href="#">Vous n'avez pas de compte? Créez-en un ici.</a>
        </div>

    </form>
</div>
