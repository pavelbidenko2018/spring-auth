<!-- Profile form for new user -->
<th:block th:fragment="newprofile">

    <div class="bar_container_new">

        <div id="stepProgressBar">

            <div class="step">
                <p class="step-text">Registration</p>
                <div class="bullet completed">1</div>
            </div>
            <div class="step">
                <p class="step-text">General</p>
                <div class="bullet active">2</div>
            </div>
            <div class="step">
                <p class="step-text">Professionale</p>
                <div class="bullet">3</div>
            </div>
            <div class="step">
                <p class="step-text">Projects</p>
                <div class="bullet">4</div>
            </div>

        </div>

        <form id="newProfileForm" th:action="@{'/saveProfile/' + ${usr.id}}" th:object="${profile}" enctype="multipart/form-data" method="POST">
            <fieldset class="main_info">
                <div class="inline_block">
                    <input type="text" class="form-control" id="nameID" placeholder="Votre prenom" aria-label="Prenom" th:name="name">
                </div>

                <div class="inline_block">
                    <input type="text" class="form-control" id="surnameID" placeholder="Votre nom" aria-label="Nom" th:name="surname">
                </div>

                <div class="inline_block">
                    <select class="country form-control" id="countryID" th:name="country" aria-label="Pays">
                    <option value="">Votre pays...</option> 
                    </select>
                </div>

                <div class="inline_block">
                    <input type="text" class="form-control" id="nationalityID" placeholder="Nationalite" aria-label="Nationalite" th:name="nationality">
                </div>

                <input type="hidden" th:name="filePath">

                <div class="inline_block">
                    <input type="text" class="form-control" id="ageID" placeholder="Age" aria-label="Age" th:name="age">
                </div>

            </fieldset>

            <fieldset class="professional_info">

                <div class="inline_block">
                    <select class="occupation form-control" id="occupationID" aria-label="Occupation" th:name="occupation">
                    <option value="">Votre metier artistique...</option>
                    </select>
                </div>

                <div class="inline_block">
                    <textarea class="form-control" id="descriptionID" placeholder="Votre parsour artistique" th:name="description" cols="30" rows="10"></textarea>
                </div>

            </fieldset>

            <fieldset class="project_info">
                <div class="inline_block">
                    <textarea class="form-control" id="projectDescriptionID" placeholder="Description du projet" th:name="projectDescription" cols="30" rows="10"></textarea>
                </div>
                <div class="inline_block">
                    <input type="file" class="form-control" id="projectFileID" th:name="projectFile">
                </div>
            </fieldset>

            <div id="mainFormSplashID" class="splash_window"></div>

            <div class="response">
                <button type="button" id="previous" disabled>Prevoius</button>
                <button type="button" id="next">Next</button>
                <button id="finish" type="submit">Finish</button>
            </div>

        </form>

    </div>

</th:block>

<!-- End of new user block -->
